<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App-1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>App-1 – Yarn & Fabric Costing</h2>

<!-- TOP: WARP + WEFT -->
<div class="grid-2">

  <!-- WARP -->
  <div class="col">
    <h3>Warp</h3>

    <label>Yarn Count</label>
    <select id="warpCount"></select>

    <label>Ply</label>
    <input id="warpPly" value="1">

    <label>Width</label>
    <input id="warpWidth" value="53">

    <label>Reed</label>
    <input id="reed">

    <label>Thaan Length</label>
    <input id="warpLength" value="29">

    <label>Yarn Length</label>
    <input id="warpYarnLength" value="3100">

    <label>Waste (Pata)</label>
    <input id="warpWaste" value="0">

    <div class="result">Warp Pata: <span id="warpResult">0</span></div>
  </div>

  <!-- WEFT -->
<div class="col">
  <h3>Weft</h3>

  <label>Yarn Count</label>
  <select id="weftCount"></select>

  <label>Ply</label>
  <input id="weftPly" value="1">

  <label>Width</label>
  <input id="weftWidth">

  <label>Pick</label>
  <input id="pick">

  <label>Thaan Length</label>
  <input id="weftLength">

  <label>Yarn Length</label>
  <input id="weftYarnLength" value="3100">

  <div class="result">Weft Pata: <span id="weftResult">0</span></div>
</div>


<!-- CALCULATE + RESULTS -->
<button class="calc-btn" onclick="calculate()">CALCULATE</button>

<div class="summary-row">
  <div>Warp ₹ <span id="warpYarnCost">0</span></div>
  <div>Weft ₹ <span id="weftYarnCost">0</span></div>
  <div>Dye ₹ <span id="dyeCost">0</span></div>
  <div class="final">₹ / Mtr <span id="costResult">0</span></div>
</div>

<!-- BOTTOM: COSTING + PRICE MASTER -->
<div class="grid-2">

  <!-- COSTING -->
  <div class="col">
    <h3>Costing</h3>

    <label>Warp Bundle Price</label>
    <input id="warpPrice">

    <label>Weft Bundle Price</label>
    <input id="weftPrice">

    <label>Dye Charge (₹/kg)</label>
    <input id="dyeCharge" value="300">

    <label>Dye %</label>
    <input id="dyePercent" value="100">

    <label>Wage</label>
    <input id="wage">

    <label>Wash</label>
    <input id="wash" value="150">

    <label>Other</label>
    <input id="other" value="0">
  </div>

  <!-- PRICE MASTER -->
  <div class="col">
    <h3>Yarn Prices</h3>

    <div id="priceList"></div>

    <button type="button" onclick="togglePriceEdit()" id="editPriceBtn">
      Edit Prices
    </button>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
